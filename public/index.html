    <button id="key2" class="key">Key 2</button>

    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">

<!-- SCRIPTING -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script type="text/javascript">
    
    var audioContext = new AudioContext()

    function playButton01 (delay, pitch, duration) {

      var delay = 0;
      var pitch = 220;
      var duration = 0.5;
      var startTime = audioContext.currentTime + delay;
      var endTime = startTime + duration;
      var oscillator = audioContext.createOscillator();
      oscillator.connect(audioContext.destination);
      oscillator.type = 'sine';
      oscillator.frequency.value = pitch;
      oscillator.start(startTime);
      oscillator.stop(endTime);
      oscillator.connect(analyser);
    };

    function playButton02 (delay, pitch, duration) {

      var delay = 0;
      var pitch = 440;
      var duration = 0.5;
      var startTime = audioContext.currentTime + delay;
      var endTime = startTime + duration;
      var oscillator = audioContext.createOscillator();
      oscillator.connect(audioContext.destination);
      oscillator.type = 'sawtooth';
      oscillator.frequency.value = pitch;
      oscillator.start(startTime);
      oscillator.stop(endTime);
      oscillator.connect(analyser);
    };

    //============ VISUAL FOR TESTING ===================//

    var canvas = document.getElementById("myCanvas");
    var canvasContext = canvas.getContext('2d');
    var analyser = audioContext.createAnalyser();
    analyser.fftSize = 2048;
    var bufferLength = analyser.frequencyBinCount;
    var dataArray = new Uint8Array(bufferLength);
    canvasWidth = 200;
    canvasHeigth = 100;
    canvasContext.clearRect(0, 0, canvasWidth, canvasHeigth);

    function draw() {
        drawVisual = requestAnimationFrame(draw);
        analyser.getByteTimeDomainData(dataArray);
        canvasContext.fillStyle = 'rgb(200, 200, 200)';
        canvasContext.fillRect(0, 0, canvasWidth, canvasHeigth);
        canvasContext.lineWidth = 2;
        canvasContext.strokeStyle = 'rgb(0, 0, 0)';
        canvasContext.beginPath();

        var sliceWidth = canvasWidth * 1.0 / bufferLength;
        var x = 0;

        for(var i = 0; i < bufferLength; i++) {
            var v = dataArray[i] / 128.0;
            var y = v * canvasHeigth/2;

            if(i === 0) {
                canvasContext.moveTo(x, y);
            } else {
                canvasContext.lineTo(x, y);
            }
            x += sliceWidth;
        }

        canvasContext.lineTo(canvas.width, canvas.height/2);
        canvasContext.stroke();
        };

    draw();


  </script>

</body>
