<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Harmonium</title>

  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">

</head>

<body>

<div class="container">
    <h1>Harmonium</h1>
    <h3>Active Users</h3>  

    <ul id="activeUsersDisplay" class="users"></ul>
<hr>
    <button id="0" class="key">Sine</button>
    <button id="1" class="key">Sawtooth</button>
    <button id="2" class="key">Triangle</button>
<hr>
    <label for="baseOctave"> Base Octave <span id='baseOctaveDisplay' >4</span>
        <input type="range" id="baseOctave" name="baseOctave-slider" min="2" max="7" step="1" value="4" style="float:right" class="pitchmod">
    </label>
    <label for="basePitch"> Base Pitch <span id='basePitchDisplay'>C</span>
        <input type="range" id="basePitch" name="basePitch-slider" min="0" max="12" step="1" value="0" style="float:right" class="pitchmod">
    </label>
    <label for="filter01"> Lowpass Filter <span id='filter01Display'>20000</span>
        <input type="range" id="filter01" name="filter01-slider" min="20" max="20000" step="1" value="20000" style="float:right" class="pitchmod">
    </label>
<hr>    
    <label for="delayTime"> Delay Time <span id='delayTimeDisplay' >0.75</span>
        <input type="range" id="delayTime" name="delayTime-slider" min="0" max="2" step="0.05" value="0.75" style="float:right" class="delay">
    </label>
    <label for="delayFeedback"> Feedback <span id='delayFeedbackDisplay'>0.35</span>
        <input type="range" id="delayFeedback" name="delayFeedback-slider" min="0" max="0.8" step="0.01" value="0.35" style="float:right" class="delay">
    </label>

    <label for="delayCutoff"> Cutoff <span id='delayCutoffDisplay'>20000</span>
        <input type="range" id="delayCutoff" name="delayCutoff-slider" min="20" max="20000" step="1" value="20000" style="float:right" class="delay">
    </label>

    <h3><input type="checkbox" class="checkbox"> Sequencing On Off</h3>
        <div class="sequencer" id="sequencer">
          <input data-id="0" id="slider1" list="slider--1" class="slider" type="range" min="0" max="19" orient="vertical" value="0">
          <input data-id="1" id="slider2" list="slider--2" class="slider" type="range" min="0" max="19" orient="vertical" value="2">
          <input data-id="2" id="slider3" list="slider--3" class="slider" type="range" min="0" max="19" orient="vertical" value="4">
          <input data-id="3" id="slider4" list="slider--4" class="slider" type="range" min="0" max="19" orient="vertical" value="5">
          <input data-id="4" id="slider5" list="slider--5" class="slider" type="range" min="0" max="19" orient="vertical" value="7">
          <input data-id="5" id="slider6" list="slider--6" class="slider" type="range" min="0" max="19" orient="vertical" value="9">
          <input data-id="6" id="slider7" list="slider--7" class="slider" type="range" min="0" max="19" orient="vertical" value="11">
          <input data-id="7" id="slider8" list="slider--8" class="slider" type="range" min="0" max="19" orient="vertical" value="12">
          <input data-id="8" id="slider9" list="slider--9" class="slider" type="range" min="0" max="19" orient="vertical" value="11">
          <input data-id="9" id="slider10" list="slider--10" class="slider" type="range" min="0" max="19" orient="vertical" value="9">
          <input data-id="10" id="slider11" list="slider--11" class="slider" type="range" min="0" max="19" orient="vertical" value="7">
          <input data-id="11" id="slider12" list="slider--12" class="slider" type="range" min="0" max="19" orient="vertical" value="5">
          <input data-id="12" id="slider13" list="slider--13" class="slider" type="range" min="0" max="19" orient="vertical" value="4">
          <input data-id="13" id="slider14" list="slider--14" class="slider" type="range" min="0" max="19" orient="vertical" value="2">
          <input data-id="14" id="slider15" list="slider--15" class="slider" type="range" min="0" max="19" orient="vertical" value="0">
          <input data-id="15" id="slider16" list="slider--16" class="slider" type="range" min="0" max="19" orient="vertical" value="7">
        </div>
        <div class="seqMute" id="mutes">Active
          <input data-id="0" id="checkbox01" class="muteBox" type="checkbox" checked>
          <input data-id="1" id="checkbox02" class="muteBox" type="checkbox" checked>
          <input data-id="2" id="checkbox03" class="muteBox" type="checkbox" checked>
          <input data-id="3" id="checkbox04" class="muteBox" type="checkbox" checked>
          <input data-id="4" id="checkbox05" class="muteBox" type="checkbox" checked>
          <input data-id="5" id="checkbox06" class="muteBox" type="checkbox" checked>
          <input data-id="6" id="checkbox07" class="muteBox" type="checkbox" checked>
          <input data-id="7" id="checkbox08" class="muteBox" type="checkbox" checked>
          <input data-id="8" id="checkbox09" class="muteBox" type="checkbox" checked>
          <input data-id="9" id="checkbox10" class="muteBox" type="checkbox" checked>
          <input data-id="10" id="checkbox11" class="muteBox" type="checkbox" checked>
          <input data-id="11" id="checkbox12" class="muteBox" type="checkbox" checked>
          <input data-id="12" id="checkbox13" class="muteBox" type="checkbox" checked>
          <input data-id="13" id="checkbox14" class="muteBox" type="checkbox" checked>
          <input data-id="14" id="checkbox15" class="muteBox" type="checkbox" checked>
          <input data-id="15" id="checkbox16" class="muteBox" type="checkbox" checked>
        </div>
<hr>
<canvas id="waveFormCanvas" width="200" height="100" style="border:1px solid #000000;"></canvas>
</div>
<!-- SCRIPTING -->



    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>

    <script type="text/javascript" src="javascripts/globals.js"></script>
    <script type="text/javascript" src="javascripts/synth.js"></script>
    <script type="text/javascript" src="javascripts/sequencer.js"></script>
    <script type="text/javascript" src="javascripts/app.js"></script>


    <script type="text/javascript" src="javascripts/waveform.js"></script>
    
    <script type="text/javascript">
        function showValue(newValue) {
          document.getElementById("slider1Display").innerHTML = serial[newValue%12];
        }
    </script>

</body>
</html>
